<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repositories</title>
</head>
<body>
    <h1>GitHub Repositories</h1>
    <form method="get" action="get-repos?username=<GitHubUsername>">
        <input type="text" id="username" name="username" placeholder="Enter GitHub username" />
        <button type="submit">Get Repos</button>
    </form>
    {% if repositories %}
        <ul>
            {% for repo in repositories %}
                <li>
                    {{ repo.name }}: <a href="{{ repo.url }}">{{ repo.url }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
